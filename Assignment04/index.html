<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <!--The head contains all of the confirguration items for our page-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="en-us" http-equiv="Content-Language" />
    <title>Assignment 04</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>

    <div id="wrapper">

      <div class="content">

        <div class="main-page">
            <div class="mainLeft">
                <h1>iCan - <span class="mainLeft-sub-heading">Friendly Tech Companion for Seniors!</span></h1>

                <hr />

                <div>
                  <div id="name-form">
                    <h2>Welcome! Please enter your name to get started.</h2>
                    <form action="home.html">
                      <input type= "text" id="firstname" name="firstname">
                      <!-- Last name: <input type= "text" id="lastname" name="lastname"> <br> <br> <br> -->
                      <input type = "button" onclick="showName()" value="Get Started" class="form-btn">
                    </form>
                  </div>
                  <div class="message-box">
                    <h1 id="show-name"></h1>
                    <p id="show-timer"></p>
                  </div>
                </div>


                <div class="left-content">
                    <div>
                        <a href="home.html">
                            <img src="images/home-icon.png"></img>
                            <h4>HOME</h4>
                        </a>
                    </div>

                    <div class="contactUsContainer">
                      <a href="contact-us.html">
                        <img src="images/contact-us-icon.png"></img>
                        <h4>CONTACT US</h4>
                    </a>
                    </div>
                </div>

            </div>

            <div class="main-page-right"></div>

        </div>
      </div>

    </div>

    <script src="script.js"></script>

  </body>

</html>
